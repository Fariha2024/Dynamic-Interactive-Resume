

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Interactive Resume</title>
   <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
   <div class="resume-container">
      <h1 id="name"></h1>
      <p><img id="profile-pic" src="" alt="Profile Picture"></p>
      <p id="contact"></p>

      <h2>Career Objective</h2>
      <p id="career-objective"></p>

      <h3>Executive Profile</h3>
      <p id="executive-profile"></p>

      <h3 class="expandable">Skills & Attributes</h3>
      <div class="expandable-content" id="skills-container">
         <ul id="skills"></ul>
      </div>

      <h3 class="expandable">Work Experience</h3>
      <div class="expandable-content" id="work-experience-container"></div>

      <h3 class="expandable">Experience as Business Development Consultant</h3>
      <div class="expandable-content" id="consultant-experience-container">
         <ul id="consultant-experience"></ul>
      </div>

      <h3>Education</h3>
      <p id="education"></p>
   </div>
   <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
